<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Michael Sun's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="assets/Mona-Sans.woff2" as="font" type="font/woff2" crossorigin>
    <noscript>
        <style>
            .theme-toggle {
                visibility: hidden;
            }
        </style>
    </noscript>
</head>
<body>
    <script>
        window.onload = function() {
            const currTheme = localStorage.getItem("currTheme");
            if (currTheme === "light") {
                document.body.style.backgroundColor = "rgb(237, 241, 245)";
                document.body.style.color = "black";
                let textInputs = document.querySelectorAll(":is(input[type='text'], input[type='email'], textarea, button)");
                for (let input of textInputs) {
                    input.style.backgroundColor = "white";
                    input.style.color = "black";
                }
                localStorage.setItem("currTheme", "light");
            }
            else {
                document.getElementById("theme-label").click();
                window.scrollTo(0,0);
                document.body.style.backgroundColor = "rgb(21, 31, 46)";
                document.body.style.color = "white";
                let textInputs = document.querySelectorAll(":is(input[type='text'], input[type='email'], textarea, button)");
                for (let input of textInputs) {
                    input.style.backgroundColor = "rgb(11, 22, 34)";
                    input.style.color = "white";
                }
                localStorage.setItem("currTheme", "dark");
            }
        };
    </script>
    <header>
        <h1>Projects</h1>
    </header>
    <main>
        <nav aria-label="Main">
            <table aria-label="Menu">
                <tr>
                    <th scope="col"><a href="index.html">Home</a></th>
                    <th scope="col"><a href="projects.html">Projects</a></th>
                    <th scope="col"><a href="experiments.html">Experiments</a></th>
                </tr>
            </table>
        </nav>
        <section>
            <h2>Coming soon!</h2>
        </section>
    </main>
    <footer>
        <hr>
        <p>Toggle light theme/dark theme!</p>
        <div id="theme-container">
            <div id="sun-symbol" class="mode-symbol">&#127774;</div>
            <script src="darktheme.js"></script>
            <div>
                <input type="checkbox" class="theme-toggle" id="theme-switch">
                <label class="theme-toggle" id="theme-label" for="theme-switch" onclick="darkMode()"></label>
            </div>
            <div class="mode-symbol">&#127769;</div>
        </div>
		<p>This page was made by Michael Sun</p>
    </footer>
</body>

</html>
